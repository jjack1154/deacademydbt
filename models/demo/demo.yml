version: 2

models:
  - name: employee
    description: "Employee DBT model"
    columns:
      - name: emp_id
        data_tests:
          - unique
          - not_null
      - name: emp_lastname
        data_tests:
          - null_check
          - accepted_values:
              arguments: 
                values: ['null', '', ' ']
                config:
                  severity: Warn
      - name: emp_salary
        data_tests:
          - salary_check
  - name: customer
    description: "Customer DBT model"
  - name: customer_vw
    description: "Customer View DBT model"

sources:
  - name: employee
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: EMPLOYEE_RAW
  - name: customer
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: CUSTOMER_SRC
  - name: customer_vw
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: CUSTOMER


